<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="heading" id="heading" style="position: sticky ; top: 0; z-index: 99999; background-color: black;">
        
        <ul>
            <a>Home</a> &nbsp;  &nbsp;  &nbsp;  &nbsp; 
            
            <a>contact</a> &nbsp; &nbsp; &nbsp; &nbsp;
            <a>about</a>
        </ul>



    </div>

    <div class="container">
        <section id="headimg" >
            <div class="page-header">
                <img src="avenger.jpg" alt="" class="img-responsive">
            </div>
        </section>

        <section id="grid"> Grid Gallery</section>

        <section id="images">
            <img src="ironman.png" alt="">
            <img src="thor.png" alt="">
            <img src="hulk.jpg" alt="">
            <img src="cap.png" alt="">
        </section>

        <section>
            <ol class="carousel-indicators">
                <li data-target="#myCarousle" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousle" data-slide-to="1"></li>
                <li data-target="#myCarousle" data-slide-to="2"></li>
                <li data-target="#myCarousle" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="ironman.png" alt="">
                    <div class="carousel-caption">
                        <h2>IronMan</h2>
                    </div>
                    
                </div>
                <div class="item">
                    <img src="thor.png" alt="">
                    <div class="carousel-caption">
                        <h2>Thor</h2>
                    </div>
                    
                </div>
                <div class="item active">
                    <img src="hulk.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Hulk</h2>
                    </div>
                    
                </div>
                <div class="item active">
                    <img src="cap.png" alt="">
                    <div class="carousel-caption">
                        <h2>Captian America </h2>
                    </div>
                    
                </div>
                <a href="myCarousel" class="left carousel-control" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a href="myCarousel" class="right carousel-control" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
                
            </div>
            
        </section>

    </div>


</body>
</html>
